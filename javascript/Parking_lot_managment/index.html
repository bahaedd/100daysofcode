<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Parking Lot</title>
  </head>
  <body>
    <header class="shadow">
      <div class="header-content d-flex justify-content-center p-2">
        <h1 class="text-center text-light">Parking Management System</h1>
        <div id="header-msg" class="ml-5 align-self-center"></div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-5">
        <div class="form-container mt-5">
          <form class="w-50 mx-auto" id="entryForm">
            <div class="form-group">
              <label for="owner">Owner:</label>
              <input
                type="text"
                class="form-control rounded-0 shadow-sm"
                id="owner"
                placeholder="Owner"
              />
            </div>
            <div class="form-group">
              <label for="car">Car Name:</label>
              <input
                type="text"
                class="form-control rounded-0 shadow-sm"
                id="car"
                placeholder="Car"
              />
            </div>
            <div class="form-group">
              <label for="licensePlate">License Plate:</label>
              <input
                type="text"
                class="form-control rounded-0 shadow-sm"
                id="licensePlate"
                placeholder="NN-NN-LL,NN-LL-NN,....etc"
              />
            </div>
            <div class="row">
              <div class="col-12">
                <label for="entryDate">Entry Date:</label>
                <input
                  type="date"
                  class="form-control rounded-0 shadow-sm"
                  id="entryDate"
                />
              </div>
              <div class="col-12">
                <label for="exitDate">Exit Date:</label>
                <input
                  type="date"
                  class="form-control rounded-0 shadow-sm"
                  id="exitDate"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-dark mx-auto d-block mt-5 rounded-0 shadow"
              id="btnOne"
            >
              Add Car
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-7">
        <div class="table-container mt-5 mb-5 w-75 mx-auto">
          <h5 class="text-center mb-3">List of Cars in Parking Lot</h5>
          <input
            type="text"
            class="w-100 mb-3"
            id="searchInput"
            placeholder="Search..."
          />
          <table class="table table-striped shadow" id="parkingTable">
            <thead class="text-white" id="tableHead">
              <tr>
                <th scope="col">Owner</th>
                <th scope="col">Car</th>
                <th scope="col">License Plate</th>
                <th scope="col">Entry Date</th>
                <th scope="col">Exit Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
